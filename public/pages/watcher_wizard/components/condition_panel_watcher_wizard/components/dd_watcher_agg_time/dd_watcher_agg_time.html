<form iname="ddWatcherAggTime.form" ng-model-options="{ getterSetter: true }" novalidate>
  <a pop-over pop-over-title="{{ddWatcherAggTime.title | uppercase}}">
    <strong class="pop-over-btn-text">FOR {{ddWatcherAggTime.title | uppercase}}</strong> {{ddWatcherAggTime.number | limitText: ddWatcherAggTime.textLimit}} {{ddWatcherAggTime.selected | limitTo: 3}}
  </a>
  <div ng-hide="true" class="pop-over-content">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input
            class="form-control"
            id="ddWatcherAggTimeNumber"
            type="number"
            ng-model="ddWatcherAggTime.number"
            ng-change="ddWatcherAggTime.handleChange()"
            ng-model-options="{ debounce: 500 }"
          >
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <select
            class="form-control condition-select"
            ng-model="ddWatcherAggTime.selected"
            ng-model-options="{ debounce: 500 }"
            ng-options="o as o for o in ddWatcherAggTime.options"
            ng-change="ddWatcherAggTime.handleChange()"
          ></select>
        </div>
      </div>
    </div>
  </div>
</form>
